<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powercascade's Interactive Portfolio</title>
    <style>
        /* Basic terminal look */
        body {
            background-color: black;
            color: #33cc33;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .terminal {
            background-color: black;
            color: #33cc33;
            border: 2px solid #33cc33;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            text-align: left;
            position: relative;
        }

        .button {
            background: none;
            border: none;
            color: #33cc33;
            font-size: 20px;
            text-align: left;
            cursor: pointer;
            display: block;
            padding: 5px;
            width: 100%;
            border-radius: 5px;
            margin: 10px 0;
            outline: none;
        }

        .button:hover {
            background-color: #33cc33;
            color: black;
        }

        .active {
            background-color: #33cc33;
            color: black;
        }

        .hidden {
            display: none;
        }

        /* For cursor blink effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #33cc33;
            animation: blink 0.8s step-end infinite;
        }

        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }
        
        /* Tutorial Text */
        .tutorial-text {
            color: #33cc33;
            font-size: 16px;
            margin-top: 20px;
        }

        .tutorial-text .highlight {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="terminal-output">
            <div>Welcome to Powercascade's Portfolio</div>
            <div>Use the <span class="highlight">W</span> and <span class="highlight">S</span> keys or <span class="highlight">Arrow Up/Down</span> to navigate and press Enter to select an option.</div>
            <div id="tutorial" class="tutorial-text">
                <p>To get started, navigate through the options below.</p>
                <p>Press Enter to view more about me, GitHub, Discord, or Contact.</p>
            </div>
        </div>
        <div id="buttons">
            <button class="button" id="about" onmouseover="this.focus()">About Me</button>
            <button class="button" id="github" onmouseover="this.focus()">GitHub</button>
            <button class="button" id="discord" onmouseover="this.focus()">Discord</button>
            <button class="button" id="contact" onmouseover="this.focus()">Contact Me</button>
        </div>
        <div class="cursor"></div>
    </div>

    <script>
        // Basic setup for navigation
        const buttons = document.querySelectorAll('.button');
        let currentButtonIndex = 0;
        let terminalOutput = document.getElementById('terminal-output');
        let tutorialText = document.getElementById('tutorial');
        
        // Initially highlight the first button
        buttons[currentButtonIndex].classList.add('active');

        // Handle key press events
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowDown' || event.key === 's') {
                // Move down
                buttons[currentButtonIndex].classList.remove('active');
                currentButtonIndex = (currentButtonIndex + 1) % buttons.length;
                buttons[currentButtonIndex].classList.add('active');
            } else if (event.key === 'ArrowUp' || event.key === 'w') {
                // Move up
                buttons[currentButtonIndex].classList.remove('active');
                currentButtonIndex = (currentButtonIndex - 1 + buttons.length) % buttons.length;
                buttons[currentButtonIndex].classList.add('active');
            } else if (event.key === 'Enter') {
                // Trigger the action of the selected button
                buttons[currentButtonIndex].click();
            }
        });

        // Button click handlers (you can replace the alert with actual functionality)
        document.getElementById('about').addEventListener('click', function() {
            terminalOutput.innerHTML = "<div>Hi, I'm Powercascade. I specialize in Python, C#, web development, and more!</div>";
            tutorialText.classList.add('hidden');
        });

        document.getElementById('github').addEventListener('click', function() {
            terminalOutput.innerHTML = "<div>Redirecting to my <a href='https://github.com/Powercascade' target='_blank'>GitHub</a>...</div>";
            tutorialText.classList.add('hidden');
        });

        document.getElementById('discord').addEventListener('click', function() {
            terminalOutput.innerHTML = "<div>Join my Discord community <a href='https://discord.com' target='_blank'>here</a>.</div>";
            tutorialText.classList.add('hidden');
        });

        document.getElementById('contact').addEventListener('click', function() {
            terminalOutput.innerHTML = "<div>Contact me at <a href='mailto:powercascade@example.com'>powercascade@example.com</a>.</div>";
            tutorialText.classList.add('hidden');
        });
    </script>
</body>
</html>
